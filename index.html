<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Counter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="counter.js"></script>
</head>
<body>
    <h1><p id="count" class="text-center">0</p></h1>
    <div class="d-flex flex-column">
        <input type="button" value="+" id="plus" onclick="plus()" class="btn btn-danger btn-lg active" role="button" aria-pressed="true">
        <br>
        <input type="button" value="-" id="minus" onclick="minus()" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">
        <br>
        <input type="button" value="reset" id="reset" onclick="reset()" class="btn btn-secondary active" role="button" aria-pressed="true">
    </div>
</body>
</html>
